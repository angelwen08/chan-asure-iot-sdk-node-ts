  - uid: azure-event-hubs.SenderOptions.target
    name: target
    fullName: target
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {object} target  - The target to which messages are sent.


      If the target is set to `{}` no target address will be associated with the
      sender; the peer

      may use the `to` field on each individual message to handle it correctly
      in that case.

      This is useful where maintaining or setting up a sender for each target
      address is

      too burdensome.
    optional: true
    syntax:
      content: 'target?: TargetTerminusOptions | string'
      return:
        type:
          - TargetTerminusOptions | string
        description: ''
    package: azure-event-hubs

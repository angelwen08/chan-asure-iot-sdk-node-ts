  - uid: azure-event-hubs.ReceiverOptions.rcv_settle_mode
    name: rcv_settle_mode
    fullName: rcv_settle_mode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {number} [rcv_settle_mode] it specifies the receiver settle mode with
      following possibile values:

      - 0 - "first" - The receiver will spontaneously settle all incoming
      transfers.

      - 1 - "second" - The receiver will only settle after sending the
      disposition to the sender and receiving a

      disposition indicating settlement of the delivery from the sender.
    optional: true
    syntax:
      content: 'rcv_settle_mode?: 0 | 1'
      return:
        type:
          - 0 | 1
        description: ''
    package: azure-event-hubs
  - uid: azure-event-hubs.ReceiverOptions.snd_settle_mode
    name: snd_settle_mode
    fullName: snd_settle_mode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {number} [snd_settle_mode] it specifies the sender settle mode with
      following possibile values:

      - 0 - "unsettled" - The sender will send all deliveries initially
      unsettled to the receiver.

      - 1 - "settled" - The sender will send all deliveries settled to the
      receiver.

      - 2 - "mixed" - (default) The sender MAY send a mixture of settled and
      unsettled deliveries to the receiver.
    optional: true
    syntax:
      content: 'snd_settle_mode?: 0 | 1 | 2'
      return:
        type:
          - 0 | 1 | 2
        description: ''
    package: azure-event-hubs

  - uid: azure-event-hubs - v0.2.11.Sender.isClosed
    name: isClosed()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Determines whether both local and remote endpoint for link or it's
      underlying session

      or it's underlying connection are closed.

      Within the "sender_close", "session_close" event handler, if this

      method returns `false` it means that the local end is still open. It can
      be useful to

      determine whether the close was initiated locally under such
      circumstances.
    syntax:
      content: function isClosed()
      parameters: []
      return:
        type:
          - boolean
        description: '`true` if closed, `false` otherwise.'
    package: azure-event-hubs - v0

    langs:
      - typeScript
    type: property
    summary: >-
      {string} [eventHubPath] The name of the EventHub. This is optional if the

      EventHub connection string contains ENTITY_PATH=hub-name else an Error
      will be thrown.
    optional: true
    syntax:
      content: 'eventHubPath?: string'
      return:
        type:
          - string

    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Deserializes the checkpoint data received from the blob. We take care of
      deserializing the blob

      content if someone ran a .net sdk EPH which stores the JSON keys in
      PascalCase. When we

      checkpoint, we will follow the standard convention of camelCasing the JSON
      keys.
    syntax:
